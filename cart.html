<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order - Ocean Grill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="nav container">
    <a href="index.html" class="logo">Ocean Grill</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html" class="active">My Order</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
  <section class="container">
    <h1>My Order</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items will be inserted here -->
      </tbody>
    </table>

    <div class="cart-total">
      <h2>Total: $<span id="cart-total">0.00</span></h2>
    </div>

    <div class="order-form">
      <h3>Customer Information</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Your Phone Number" required>
      <textarea id="address" placeholder="Delivery Address" required></textarea>
      <button class="btn primary" id="place-order">Place Order</button>
    </div>
  </section>

  <script src="cart.js"></script>
</body>
</html>
