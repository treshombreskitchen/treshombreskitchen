<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Ocean Grill</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.9);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: var(--accent1);
      color: white;
    }
    .cart-actions button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-actions button:hover {
      opacity: 0.8;
    }
    .checkout-btn {
      margin-top: 1rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      padding: 0.8rem 1.5rem;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .checkout-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- ðŸŒŠ Navigation -->
  <nav style="background: rgba(0,0,0,0.8); padding: 0.8rem;">
    <ul style="list-style: none; display: flex; justify-content: center; gap: 2rem; margin: 0; padding: 0;">
      <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
      <li><a href="menu.html" style="color: yellow; font-weight: bold;">Menu</a></li>
      <li><a href="cart.html" style="color: white; text-decoration: none; font-weight: bold;">Cart</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 style="text-align:center;">Our Menu</h1>

  <!-- ðŸŒŠ Navigation -->
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">class="active">Cart</a></li>
      <li><a href="about.html">About</a></li>
       <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items go here -->
      </tbody>
    </table>
    <h2 id="cart-total">Total: $0.00</h2>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        let row = document.createElement("tr");
        let itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td class="cart-actions"><button onclick="removeItem(${index})">X</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("cart-total").textContent = `Total: $${total.toFixed(2)}`;
    }

    function updateQuantity(index, quantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("Thank you for your order! (Checkout system to be implemented)");
      localStorage.removeItem('cart');
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
