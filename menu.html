<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Tres Hombres Menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Your existing menu styles */
    .menu-container {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .menu-item {
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
    .menu-item h3 {
      margin: 0.4rem 0;
    }
    .menu-item p {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .menu-item button {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-item button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- ðŸŒŠ Navigation -->
  <nav style="background: rgba(0,0,0,0.8); padding: 0.8rem;">
    <ul style="list-style: none; display: flex; justify-content: center; gap: 2rem; margin: 0; padding: 0;">
      <li><a href="index.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
      <li><a href="menu.html" style="color: yellow; font-weight: bold;">Our Menu</a></li>
      <li><a href="cart.html" style="color: white; text-decoration: none; font-weight: bold;">Cart</a></li>
    </ul>
  </nav>

  <!-- ðŸŒŠ Navigation -->
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html" class="active">Menu</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 style="text-align:center;">Our Menu</h1>
    <div class="menu-container" id="menu-list">
      <!-- Menu items will be inserted here -->
    </div>
  </div>

  <script>
    const menuItems = [
      { name: "Grilled Salmon", price: 15.99, img: "images/salmon.jpg" },
      { name: "Beef Steak", price: 18.99, img: "images/steak.jpg" },
      { name: "Lobster Tail", price: 25.50, img: "images/lobster.jpg" },
      { name: "Shrimp Platter", price: 14.25, img: "images/shrimp.jpg" },
      { name: "Roasted Chicken", price: 18.25, img: "images/chicken.jpg" },
      { name: "Grilled Scallops", price: 22.99, img: "images/scallops.jpg" }
   
    ];
      function renderMenu() {
      const menuList = document.getElementById('menu-list');
      menuItems.forEach(item => {
        let div = document.createElement('div');
        div.classList.add('menu-item');
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)}</p>
          <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
        `;
        menuList.appendChild(div);
      });
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
      window.location.href = "cart.html"; // Go to cart page
    }

    document.addEventListener('DOMContentLoaded', renderMenu);
  </script>

</body>
</html>
