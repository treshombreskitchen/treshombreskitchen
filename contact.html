<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrightSite — Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav-wrap">
    <nav class="nav container">
      <a class="logo" href="index.html">BrightSite</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Open menu">☰</button>
    </nav>
  </header>

  <main>
    <section class="contact-hero container animate-fade">
      <h1>Let's chat</h1>
      <p class="lead">Questions, collaborations, or just saying hi — send a message!</p>
    </section>

    <section class="container form-section animate-up">
      <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>
        <div class="form-actions">
          <button class="btn primary" type="submit">Send message</button>
          <button class="btn ghost" type="reset">Reset</button>
        </div>
      </form>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-contact"></span> BrightSite</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
